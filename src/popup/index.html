<!doctype html>
<html class="loading">
	<head>
		<meta charset="utf-8" />
		<style type="text/css">
			html { background-color: #2d2d39; color: white; }
			.loading #popup {
				visibility: hidden;
				opacity: 0;
			}
			#popup {
				padding: 10px;
				height: 260px;
				width: 400px;
				font-family: Helvetica, Ubuntu, Arial, sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
				visibility: visible;
				opacity: 1;
				transition: opacity 0.3s linear;
			}
			.loading {
				background-image: url( "./loader.svg" );
				background-repeat: no-repeat;
				background-position: center;
			}
			.hero .title {
				font-size: 28px;
				margin-bottom: 10px;
			}
			.row { font-size: 20px; }
			p { color: #b7b7b7; margin-bottom: 0; padding-bottom: 0; }
			.avatar {
				width: 140px;
				border: 2px solid black;
				border-radius: 50%;
			}
			strong { color: #6fab4a; }
			.hero-bottom-link, .custom-btn { display: none; }
			*[hidden] { display: none; }
			.sparkline--empty canvas { display: none !important; }
			.sparkline canvas {
				left: 50%;
				position: relative;
				transform: translateX(-50%);
			}
			.options { position: absolute; left: 10px; top: 10px; cursor: pointer; }
			.tooltip-class { background-color: red; }
			textarea { display: none; width: 100%; height: 100px; }
		</style>
	</head>
	<body>
		<div class="options" title="Options">âš™</div>
		<div id="popup"></div>
		<textarea></textarea>
		<span class="sparkline"></span>
		<script src="./jquery.min.js"></script>
		<script src="./jquery.sparkline.min.js"></script>
		<script src="./popup.js"></script>
	</body>
</html>
